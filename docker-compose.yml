version: '3.8'

services:
  traefik:
    image: traefik:v2.9
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.file=true"
      - "--providers.file.directory=/etc/traefik"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./ambiente/certs:/certs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ambiente/traefik_dynamic.yml:/etc/traefik/dynamic.yml:ro
    networks:
      - event-driven-net
    depends_on:
      - user-service

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - event-driven-net
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15
    container_name: postgres-container
    restart: always
    environment:
      POSTGRES_DB: event-driven
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - event-driven-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d event-driven" ]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/event-driven
      RABBITMQ_URI: amqp://guest:guest@rabbitmq:5672
      NODE_ENV: development
    volumes:
      - type: bind
        source: ./user-service
        target: /usr/src/app
      - type: volume
        source: user_node_modules
        target: /usr/src/app/node_modules
    networks:
      - event-driven-net
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user-service.rule=Host(`user-service.dev.localhost`)"
      - "traefik.http.routers.user-service.entrypoints=websecure"
      - "traefik.http.routers.user-service.tls=true"
      - "traefik.http.services.user-service.loadbalancer.server.port=3000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started

  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    environment:
      RABBITMQ_URI: amqp://guest:guest@rabbitmq:5672
      NODE_ENV: development
    volumes:
      - type: bind
        source: ./email-service
        target: /usr/src/app
      - type: volume
        source: email_node_modules
        target: /usr/src/app/node_modules
    networks:
      - event-driven-net
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.email-service.rule=Host(`email-service.dev.localhost`)"
      - "traefik.http.routers.email-service.entrypoints=websecure"
      - "traefik.http.routers.email-service.tls=true"
      - "traefik.http.services.email-service.loadbalancer.server.port=3001"
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  rabbitmq_data:
  user_node_modules:
  email_node_modules:


networks:
  event-driven-net:
    driver: bridge
